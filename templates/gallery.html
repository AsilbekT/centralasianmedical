{% extends 'base.html' %}
{% load static %}
{% block title  %}Markaziy Osiyo tibbiyot universiteti{% endblock %}

{% block link  %}{% endblock %}

{% block content  %}

<section class="section breadcrumb-modern context-dark parallax-container" data-parallax-img="images/parallax-03.jpg">
    <div class="parallax-content section-30 section-sm-70">
        <div class="shell">
            <h2 class="veil reveal-sm-block">Gallery</h2>
            <div class="offset-sm-top-35">
                <ul class="list-inline list-inline-lg list-inline-dashed p">
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li>Gallery</li>
                </ul>
            </div>
        </div>
    </div>
</section>
<section class="section novi-background bg-cover section-70 section-md-114 bg-default">
    <div class="shell">
        <h2>Grid Gallery</h2>
        <hr class="divider bg-madison">
        <div class="offset-top-60">
            <div class="range range-30 range-xs-center" data-lightgallery="group">
                {% for image in gallery %}

                        <div class="cell-xs-10 cell-sm-6 cell-md-4">
                            <figure class="thumbnail-classic thumbnail-md">
                                <div class="thumbnail-classic-img-wrap">
                                    <img src="/{{ image.image }}" alt="" width="370" height="370"> </div>
                                <figcaption class="thumbnail-classic-caption text-center">


                                    <div class="offset-top-20 veil reveal-lg-block">
                                        <a class="thumbnail-classic-link icon novi-icon icon-xxs fa-search-plus" href="/{{ image.image }}" data-lightgallery="item">
                                            <img src="/{{ image.image }}" alt="" width="370" height="370"></a></div>
                                </figcaption>
                            </figure>
                        </div>
                {% endfor %}
    
            </div>
        </div>
    </div>
</section>

{% endblock %}
{% block link_js  %}{% endblock %}
